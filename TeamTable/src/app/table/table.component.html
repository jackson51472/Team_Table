<div class="table-container">
    <!-- Filtro -->
    <mat-form-field appearance="fill">
      <mat-label>Filtrar Times</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Digite para filtrar">
    </mat-form-field>

    <!-- Tabela -->
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <!-- Código -->
      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Código </th>
        <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
      </ng-container>

      <!-- Nome -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>

      <!-- Ano de Fundação -->
      <ng-container matColumnDef="anoFundacao">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ano Fundação </th>
        <td mat-cell *matCellDef="let element"> {{element.anoFundacao}} </td>
      </ng-container>

      <!-- Estádio -->
      <ng-container matColumnDef="estadio">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Estádio </th>
        <td mat-cell *matCellDef="let element"> {{element.estadio}} </td>
      </ng-container>

      <!-- Série -->
      <ng-container matColumnDef="serie">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Série </th>
        <td mat-cell *matCellDef="let element"> {{element.serie}} </td>
      </ng-container>

      <!-- Cabeçalhos e Linhas -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- Paginação -->
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
